<!DOCTYPE html>
<html ng-app="netpaper">
    <head>
        <meta charset='utf-8'>
        <meta http-equiv="X-UA-Compatible" content="chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="css/normalize.css">
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap.min.css">
        <link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.3.2/css/bootstrap-theme.min.css">
        <style>
            .nav, .pagination, .carousel, .panel-title a { cursor: pointer; }
            body { padding-top: 50px; }
        </style>

        <title ng-bind="title + ' &middot; Netpaper'">Netpaper</title>
    </head>

  <body>
      <nav class="navbar navbar-default navbar-fixed-top" role="navigation" ng-controller="navbarController" ng-hide="isView('/install')">
          <div class="container">
              <div class="navbar-header">
                  <button type="button" class="navbar-toggle" ng-click="toggleNav()">
                      <span class="sr-only">Toggle navigation</span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                      <span class="icon-bar"></span>
                  </button>
                  <div class="navbar-brand visible-xs">Netpaper</div>
              </div>
              <div class="navbar-collapse" collapse="navCollapsed">
              <ul class="nav navbar-nav">
                  <li ng-class="{ active: isView('/') }" ng-click="toggleNav()"><a href="#/">Home</a></li>
              </ul>
              </div>
          </div>
      </nav>
      <div ng-view=""></div>

      <!-- Placed at the end of the document so the pages load faster -->
      <script src="//code.jquery.com/jquery-2.1.3.min.js"></script>
      <script src="//code.angularjs.org/1.3.9/angular.js"></script>
      <script src="//code.angularjs.org/1.3.9/angular-route.js"></script>
      <script src="//code.angularjs.org/1.3.9/angular-resource.js"></script>
      <script src="js/ui-bootstrap-tpls-0.12.1.min.js"></script>
      <script src="js/config.js"></script>
      <script src="js/main.js"></script>
      <script src="js/service-install.js"></script>
      <script src="js/service-language.js"></script>
      <script src="js/navbar.js"></script>

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!--[if lt IE 9]>
      <script src="//oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="//oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->
  </body>
</html>
